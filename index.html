<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="/images/logo.png" alt="Calculator">Calculator
            </li>
            <li class="png">
                <img src="/images/positive-sign.png" alt="positive-sign">
                <img src="/images/multiplication.png" alt="multiplication">
                <img src="/images/minus.png" alt="minus">
                <img src="/images/division.png" alt="division">
            </li>
        </ul>
    </nav>
    <div class="container">
       
        <div class="calculator">
            <input type="text" name="screen" id="screen" >
        <table>
            <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button>C</button></td>
            <td><button>%</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>*</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>/</button></td>
            <td><button>=</button></td>
        </tr>        
    </table>
</div>

    </div>
</body>
<script src="index.js"></script>

</html>
